name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - tests
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.100'

      - name: Cache dotnet workload packs
        uses: actions/cache@v4
        with:
          path: |
            ~/.dotnet
            ~/.nuget/packages
          key: dotnet-workloads-8.0-{{ runner.os }}-v1
          restore-keys: |
            dotnet-workloads-8.0-{{ runner.os }}-

      - name: Install .NET WebAssembly workload (wasm-tools)
        run: |
          dotnet --info
          dotnet workload install wasm-tools --skip-manifest-update

      - name: List installed workloads
        run: dotnet workload list || true
          
      - name: Restore dependencies
        run: dotnet restore OptiQ.BlazorUI/OptiQ.BlazorUI.csproj
        
      - name: Build and publish
        run: |
          dotnet publish OptiQ.BlazorUI/OptiQ.BlazorUI.csproj \
            -c Release \
            -o publish \
            --self-contained false \
            --verbosity minimal
            
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "OptiQ.BlazorUI"
          api_location: "OptiQ.Functions"
          output_location: "wwwroot"
          app_build_command: 'dotnet publish -c Release -o publish'

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
